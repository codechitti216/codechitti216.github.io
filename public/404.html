<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/" />
    <script>
      // For GitHub Pages client-side routing
      var l = window.location;
      var path = l.pathname.replace(/\\/g, '/');
      if (path !== '/') {
        window.location.replace('/#' + path + l.search + l.hash);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
