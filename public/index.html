    <script>
      // Early debug: check for CSS link
      window.addEventListener('DOMContentLoaded', function() {
        var links = Array.from(document.querySelectorAll('link[rel="stylesheet"]'));
        if (links.length === 0) {
          console.error('[DEBUG] No CSS <link> found in <head> at DOMContentLoaded');
        } else {
          links.forEach(function(link) {
            console.log('[DEBUG] CSS <link> found:', link.href);
          });
        }
      });
    </script>
    <style>
      /* Fallback: if no CSS loads, this will show */
      body::before {
        content: 'NO CSS LOADED';
        color: white;
        background: red;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99999;
        font-size: 24px;
        padding: 8px 16px;
      }
    </style>
    <!-- Vite injects CSS and JS here -->
  </head>
  <body>
    <div id="root"></div>
    <script>
      // GitHub Pages SPA redirect
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </body>
</html>
